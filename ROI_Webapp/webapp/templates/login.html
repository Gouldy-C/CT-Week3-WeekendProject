{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" class="mt-4 p-4 cr-3 bg-creamy max-width-1000 mx-auto">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email" data-toggle="tooltip" data-placement="right" title="Email must be a valid email address.">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password" data-toggle="tooltip" data-placement="right" title="Password must contain: A capital letter, a lower case letter, a number, a special character [#?!@$%^&*-], and be at least 8 characters long.">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
  </div>
  <br/>
  <div class='w-100 d-flex justify-content-center'>
    <button type="submit" class="btn btn-dark w-25 min-width-170">Login</button>
  </div>
</form>
{% endblock %}
