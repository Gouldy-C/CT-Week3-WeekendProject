{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST" class="mt-4 p-4 cr-3 bg-creamy max-width-1000 mx-auto">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email" data-toggle="tooltip" data-placement="right" title="Email must be a valid email address.">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password1" data-toggle="tooltip" data-placement="right" title="Password must contain: A capital letter, a lower case letter, a number, a special character [#?!@$%^&*-], and be at least 8 characters long.">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="password2" data-toggle="tooltip" data-placement="right" title="Password must contain: A capital letter, a lower case letter, a number, a special character [#?!@$%^&*-], and be at least 8 characters long.">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
  </div>
  <br/>
  <div class='w-100 d-flex justify-content-around'>
    <button type="submit" class="btn btn-dark w-25 min-width-170">Sign Up</button>
    <p>Already have  an account? <a class="ms-3" href="./login.html">Login</a></p>
  </div>
</form>
{% endblock %}
